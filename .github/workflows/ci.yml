name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: uv sync --all-extras

      - name: Run tests
        run: ./scripts/test

      - name: Check for lint
        run: ./scripts/lint

      - name: Run static type checking
        run: ./scripts/typecheck

  test-extension:
    name: Test STAC extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - uses: actions/checkout@v4

      - run: |
          cd stac-extension/
          npm install
          npm test
